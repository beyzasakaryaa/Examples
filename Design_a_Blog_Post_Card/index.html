<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post Card</title>
    <link href="styles.css" rel="stylesheet"></link>
</head>
<body>
    <div class="blog-post-card">
        <img class="post-img" alt="img1" src="https://cdn.freecodecamp.org/curriculum/labs/cover-photo.jpg">
        <div class="post-content">
            <h2 class="post-title">Learn Web Development in 2024</h2>
            <p class="post-excerpt">Stay ahead of the curve with the latest trends in web development. Discover what's new and exciting in 2024</p>
            <button class="read-more"><a  class="read-more"href="https://www.freecodecamp.org/">Read More</a></button>
        </div>
    </div>
</body>
</html>
