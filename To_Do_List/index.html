<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Styled To-Do List</title>
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div class="my-to-do-list">
    <h1>My To-Do List</h1>
    <div>
      <ul class="todo-list">
        <li><input id="li1" type="checkbox"><label for="li1"> Explore gaming keyboards</label>
        <ul class="sub-item">
            <li><a target="_blank" class="sub-item-link" href="#">Store link</a></li>
            </ul></li>
        <li><input id="li2" type="checkbox"><label for="li2"> Finish the report</label>
        <ul class="sub-item">
            <li><a target="_blank" class="sub-item-link" href="#">Request Access</a></li>
            </ul></li>
        <li><input id="li3" type="checkbox"><label for="li3">View Phone's Warranty</label>
        <ul class="sub-item">
            <li><a target="_blank" class="sub-item-link" href="#">View Receipts</a></li>
            </ul></li>
        <li><input id="li4" type="checkbox"><label for="li4"> Check Processor Specs</label>
        <ul class="sub-item">
            <li><a target="_blank" class="sub-item-link" href="#">View Model Number</a></li>
            </ul></li>
      </ul>
    </div>
  </div>
</body>
</html>
